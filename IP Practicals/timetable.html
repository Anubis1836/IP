<!DOCTYPE html>
<html>
<head>
    <title>Class Timetable</title>
    <link rel="stylesheet" type="text/css" href="timetable.css">
</head>
<body>
    <h1>Class Timetable</h1>
    
    <table class="timetable">
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>9:00 AM - 10:00 AM</td>
            <td>IP</td>
            <td>IoT</td>
            <td>CNS</td>
            <td>SBL</td>
            <td>IP.</td>
        </tr>
        <tr>
            <td>10:00 AM - 11:00 AM</td>
            <td>EEB</td>
            <td>BCE</td>
            <td>IP</td>
            <td>ADA</td>
            <td>ADA</td>
        </tr>
        <tr>
            <td>11:00 AM - 12:00 AM</td>
            <td>EEB</td>
            <td>PBL</td>
            <td>IoT</td>
            <td>EEB</td>
            <td>CNS</td>
        </tr>
    </table>

    <img src="school.jpg" alt="School Image" class="school-image">
</body>
</html>
